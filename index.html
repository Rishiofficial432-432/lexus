    <style>
      /* NEW THEME: DARK (Default) */
      :root, .theme-dark {
        --background: 224 71% 4%; /* very dark blue */
        --foreground: 210 40% 98%;
        --card: 224 71% 6%;
        --card-foreground: 210 40% 98%;
        --popover: 224 71% 4%;
        --popover-foreground: 210 40% 98%;
        --primary: 185 97% 48%; /* electric cyan */
        --primary-foreground: 210 40% 98%;
        --secondary: 215 28% 17%;
        --secondary-foreground: 210 40% 98%;
        --muted: 215 28% 17%;
        --muted-foreground: 215 28% 67%;
        --accent: 215 28% 17%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 63% 31%;
        --destructive-foreground: 210 40% 98%;
        --border: 215 28% 17%;
        --input: 215 28% 13%;
        --ring: 185 97% 48%;
        --radius: 0.5rem; /* Slightly less rounded */
      }

      .theme-light {
        --background: 0 0% 100%;
        --foreground: 222 47% 11%;
        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;
        --popover: 0 0% 100%;
        --popover-foreground: 222 47% 11%;
        --primary: 185 97% 48%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96%;
        --secondary-foreground: 222 47% 11%;
        --muted: 210 40% 96%;
        --muted-foreground: 215 20% 65%;
        --accent: 210 40% 96%;
        --accent-foreground: 222 47% 11%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 210 40% 98%;
        --border: 214 32% 91%;
        --input: 214 32% 91%;
        --ring: 185 97% 48%;
      }

      /* Deprecated themes, kept for compatibility */
      .theme-jetblack {
          --background: 0 0% 0%;
          --card: 240 5% 5%;
          --popover: 240 5% 5%;
          --secondary: 240 5% 8%;
          --muted: 240 5% 8%;
          --accent: 240 5% 8%;
          --border: 240 5% 12%;
          --input: 240 5% 12%;
          --primary: 185 97% 48%;
      }
      .theme-midlight {
          --background: 40 33% 94%;
          --foreground: 20 15% 25%;
          --card: 40 50% 91%;
          --card-foreground: 20 15% 25%;
          --popover: 40 33% 94%;
          --popover-foreground: 20 15% 25%;
          --primary: 185 97% 48%;
          --primary-foreground: 0 0% 100%;
          --secondary: 40 30% 88%;
          --secondary-foreground: 20 12% 35%;
          --muted: 40 30% 88%;
          --muted-foreground: 20 10% 55%;
          --accent: 40 30% 88%;
          --accent-foreground: 20 12% 35%;
          --destructive: 0 72% 51%;
          --destructive-foreground: 0 0% 100%;
          --border: 40 25% 80%;
          --input: 40 25% 80%;
          --ring: 185 97% 48%;
      }
      .theme-midnight {
        --background: 220 13% 10%;
        --foreground: 210 20% 98%;
        --card: 220 13% 14%;
        --card-foreground: 210 20% 98%;
        --popover: 220 13% 14%;
        --popover-foreground: 210 20% 98%;
        --primary: 185 97% 48%;
        --primary-foreground: 210 40% 98%;
        --secondary: 220 13% 18%;
        --secondary-foreground: 210 20% 98%;
        --muted: 220 13% 18%;
        --muted-foreground: 220 9% 65%;
        --accent: 220 13% 22%;
        --accent-foreground: 210 20% 98%;
        --destructive: 0 72% 51%;
        --destructive-foreground: 0 0% 100%;
        --border: 220 13% 22%;
        --input: 220 13% 26%;
        --ring: 185 97% 48%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-10px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 4s ease-in-out forwards;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: hsla(var(--background), 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--border));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--secondary));
      }
      [contenteditable][placeholder]:empty:before {
        content: attr(placeholder);
        color: hsl(var(--muted-foreground));
        pointer-events: none;
        display: block;
      }
      .editor-content img {
        max-width: 100%;
        height: auto;
        border-radius: var(--radius);
        margin: 1rem 0;
        cursor: pointer;
        transition: box-shadow 0.2s ease;
      }
       .editor-content img:hover {
        box-shadow: 0 0 15px hsla(var(--primary), 0.2);
      }
      .editor-content iframe {
        max-width: 100%;
        border-radius: var(--radius);
        margin: 1rem 0;
      }
      #lights {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
      }
      #lights canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))',
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))',
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
          },
          borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
          },
        }
      }
    }
